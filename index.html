      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link log-out" href="#"
              data-toggle="modal" data-target="#signinModal"
              style="display:none;"
                >Signin <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link log-out" href="#" data-toggle="modal" data-target="#signupModal" style="display:none;">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link log-in" href="#" id="logout" style="display:none;">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenido storage -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group" id="users">
            
              
          </ul>
        </div>
      </div>
    </div>
    <!-- modal singup -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="form-signup" class="form-group">
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Ingresa tu email" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Ingresa tu password" class="form-control">
                </div>
            <button type="submit" class="btn btn-primary">Signup</button>

            </form> 
          </div>
          
        </div>
      </div>
    </div>
    <!-- modal signin -->
    <div
    class="modal fade"
    id="signinModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" >Inicia Sesion</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" id="form-login" class="form-group">
              <div class="form-group">
                  <input type="email" id="login-email" placeholder="Ingresa tu email" class="form-control" required>
              </div>
              <div class="form-group">
                  <input type="password" id="login-password" placeholder="Ingresa tu password" class="form-control">
              </div>
          <button type="submit" class="btn btn-secondary btn-block">Login</button>
          <button type="button" class="btn btn-info btn-block" id="google-btn">Continue with Google</button>
          <button type="button" class="btn btn-primary btn-block" id="fb-btn">Continue with Facebook</button>

          </form> 
        </div>
        
      </div>
    </div>
  </div>

</html>
